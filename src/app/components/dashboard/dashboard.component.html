<div class="container">
    <br>
    <br>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="productsForm">
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">Buscar por vendedor:</label>
                                <select class="form-select" aria-label="" formControlName="user_id" (change)="onChange($event.target)">
                                    <option selected [value]="0">Todos</option>
                                    <option *ngFor="let seller of sellers" [value]="seller.id">
                                        {{seller.email}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </form>
                    <hr>
                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                            aria-labelledby="pills-home-tab">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">SKU</th>
                                        <th scope="col">Cantidad</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Vendedor</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let product of products; let i = index">
                                        <th scope="row">{{i+1}}</th>
                                        <td>{{product.nombre}}</td>
                                        <td>{{product.sku}}</td>
                                        <td>{{product.cantidad}}</td>
                                        <td>{{product.precio}}</td>
                                        <td>{{product.email}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
