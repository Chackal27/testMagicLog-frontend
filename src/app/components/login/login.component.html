<div class="container">
    <div class="row center-screen">
        <div class="col-md-7">
            <div class="card">
                <div class="card-body">

                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                                aria-selected="true">Iniciar Sesion</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
                                aria-selected="false">Registrarse</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                                data-bs-target="#" type="button" role="tab" aria-controls="pills-profile"
                                aria-selected="false" (click)="goToMarket()">Marketplace</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="pills-tabContent">
                        <hr>
    
                        <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                            aria-labelledby="pills-home-tab" >
                            <form class="form-floating" [formGroup]="loginForm">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email:</label>
                                    <input type="email" formControlName="email" class="form-control" [ngClass]="{'is-invalid':email.errors, 'is-valid':!email.errors}" id="emailLogin" placeholder="Ingrese su email" >
                                    <label for="emailLogin" class="text-helper" *ngIf="email.errors">Email incorrecto</label>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                    <input type="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid':password.errors, 'is-valid':!password.errors}" id="floatingInputInvalid" placeholder="Ingrese su contraseña" >
                                    <label for="floatingInputInvalid" class="text-helper" *ngIf="password.errors">Contraseña incorrecta</label>
                                </div>
                                <button (click)="login()" class="btn btn-success">Entrar</button>
                            </form>
                        </div>
    
    
                        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                            <form class="form-floating" [formGroup]="registerForm">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email:</label>
                                    <input type="email" formControlName="email" class="form-control" [ngClass]="{'is-invalid':_email.errors, 'is-valid':!_email.errors}" id="emailLogin" placeholder="Ingrese su email" >
                                    <label for="emailLogin" class="text-helper" *ngIf="_email.errors">Email incorrecto</label>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                    <input type="password"  formControlName="password" class="form-control" [ngClass]="{'is-invalid':_password.errors, 'is-valid':!_password.errors}" id="floatingInputInvalid" placeholder="Ingrese su contraseña" >
                                    <label for="floatingInputInvalid" class="text-helper" *ngIf="_password.errors">Contraseña incorrecta</label>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Repetir Contraseña</label>
                                    <input type="password" (keyup)="onKeyPress($event)" formControlName="confirmPassword" class="form-control" [ngClass]="{'is-invalid':confirmPassword.errors || errorPass, 'is-valid':!confirmPassword.errors}" id="floatingInputInvalid" placeholder="Repita su contraseña" >
                                    <label for="floatingInputInvalid" class="text-helper" *ngIf="confirmPassword.errors || errorPass">Las contraseñas no coinciden</label>
                                </div>
                                <button (click)="register()"  class="btn btn-success">Entrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>

<swal
  #errorSwal
  title="Error"
  text="Verifica los campos en rojo"
  icon="error"
  confirmButtonText = "Cerrar"
  (confirm)="closeSwal()"
  >
</swal>

<swal
  #errorIncorrectSwal
  title="Error"
  text="El correo o la contraseña no son correctas"
  icon="warning"
  confirmButtonText = "Cerrar"
  (confirm)="closeSwal()"
  >
</swal>

<swal
  #errorExistSwal
  title="Error"
  text="El usuario ya existe, intente nuevamente"
  icon="warning"
  confirmButtonText = "Cerrar"
  (confirm)="closeSwal()"
  >
</swal>


<swal
  #successSwal
  text="Usuario creado con exito"
  icon="success"
  confirmButtonText = "Cerrar"
  (confirm)="cleanForms()"
  >
</swal>
