<div class="padding">
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button *ngIf="role_id == 2" class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">
                Mis productos
            </button>
            <button *ngIf="role_id == 1" class="nav-link active" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button"
                role="tab" aria-controls="nav-profile" aria-selected="false">Dashboard</button>
    
            <button class="btn btn-danger" (click)="logout()">Cerrar Sesion</button>
        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"
            *ngIf="role_id == 2">
            <app-products></app-products>
        </div>
        <div class="tab-pane fade show active" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab"
            *ngIf="role_id == 1">
            <app-dashboard></app-dashboard>
        </div>
       
    </div>
</div>
